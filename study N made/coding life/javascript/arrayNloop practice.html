<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title></title>
        
    </head>

    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["Kang", "namgi"];
        </script>

        <h2>get</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>

        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>

        <h2>add</h2>
        <script>
            coworkers.push('duru');
            coworkers.push('teaho');
            document.write(coworkers.length);
        </script>

        <h1>loop</h1>
        <ul>
        <script>
            document.write('<li>1</li>');
            var i = 0;
            while(i<3){
                document.write('<li>2</li>');
                document.write('<li>3</li>');
                i = i + 1;
            }
            document.write('<li>4</li>');
        </script>
        </ul>

        <h1>Loop & Array</h1>
        <h2>Co workers</h2>
        <ul>
            <script>
                var co_workers = ["kang", "namgi", "gwon","teayong"];
                var i = 0;
                while(i < co_workers.length){
                document.write('<li>'+co_workers[i]+'</li>');
                i = i + 1
                }

            </script>
        </ul>

    </body>
    
</html>
