    <body>
        <h1>javascript</h1>
        <script>
            document.write(1+1);
        </script>

        <h1>html</h1>
        1+1
        <br>

        <input type = "button" value = "hi" onclick = "alert('hi')">
        <!--웹 브라우저는 onclick 속성을 만나면 그 뒤에 있는 자바스크립트 언어를 기억하고
        이벤트가 생기면 그 언어를 실행시킴-->
        <input type = "text" onchange = "alert('changed')">
        <!--내용이 바뀌었을 때, onchange-->
        <input type = "text" onkeydown = "alert('key down!')">
        <!--키가 눌렸을 때 이벤트를 잡는 것.-->

    </body>
</html>
