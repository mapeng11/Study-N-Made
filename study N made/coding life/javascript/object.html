<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body>
        <h1>Object</h1> <!--배열이 순서대로 정리하는 것이라면 객체는 순서가 아닌 이름으로 정리하는 것.-->
        <!--객체 뒤의 함수를 메소드(method)라고 한다-->
        <h2>create</h2>
        <script>
            var coworkers = {
                "programer":"kang",
                "designer":"namgi"
            };
            document.write("programer : "+coworkers.programer+'<br>');
            document.write("designer : "+coworkers.designer+"<br>");

            coworkers.bookkeeper = "duru"; //coworkers에 bookkeeper로 객체 만들어서 duru 삽입
            document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
            coworkers["data scientist"] = "teaho"; //띄어쓰기를 넣기위해 []사용, coworkers라는 객체를 만들고
            // 해당 객체에 bookkeeper과 data scientist를 추가한 것.
            document.write("data scientist : "+coworkers["data scientist"]+"<br>");
        </script>

        <h2>iterate</h2>
        <script>
            for(var key in coworkers) {
                document.write(key+' : '+coworkers[key]+'<br>');
            //coworkers에 있는 모든 키값들을 for라는 반복문으로 하나씩 출력(순서 보장X)
            }
        </script>

        <h2>property & method</h2>
        <script>
            coworkers.showall = function(){
                for(var key in this) {
                    if(key !='showall'){
                        document.write(key+' : '+this[key]+'<br>');
                    } else {}                
                }
            }
        
            coworkers.showall()
        </script>
    </body>
    
</html>
